<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Login Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4" id="loginbox">
            <div class="card border-info">
                <div class="card-header bg-info">
                    Sign In
                </div>

                <div class="card-body">
                    <div class="card-text">

                        <!-- Login Form -->
                        <form action="#" class="form-horizontal" method="post" th:action="@{/authenticateTheUser}">

                            <!-- Place for messages: error, alert etc ... -->
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>
                                        <!-- Check for login error -->
                                        <div th:if="${param.error}">
                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Invalid username and password.
                                            </div>
                                        </div>

                                        <!-- Check for logout -->
                                        <div th:if="${param.logout}">
                                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been logged out successfully.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- User name -->
                            <div class="input-group" style="margin-bottom: 25px;">
                                <input class="form-control" name="username" placeholder="username" type="text"/>
                            </div>

                            <!-- Password -->
                            <div class="input-group" style="margin-bottom: 25px;">
                                <input class="form-control" name="password" placeholder="password" type="password"/>
                            </div>

                            <!-- Login/Submit Button -->
                            <div class="form-group" style="margin-top: 10px;">
                                <div class="col-sm-6 controls">
                                    <button class="btn btn-success" type="submit">Login</button>
                                </div>
                            </div>
                            <!-- Add a button to navigate to the registration page -->
                            <div>
                                <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Register New User</a>
                            </div>


                        </form>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
